<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Business Automation Quiz | Edw4rds Inc.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* ---------------------------------- */
        /* 1. Variables & Base Styles         */
        /* ---------------------------------- */
        :root {
            --color-teal:   #009688; /* Your Provided Teal */
            --color-slate:  #37474F; /* Your Provided Slate */
            --color-light:  #F5F1E7; /* Your Provided Cream */
            --color-white:  #FFFFFF;
            --color-accent: #FFC857; /* Accent from original site */
            --border-radius-soft: 8px;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        html {
            scroll-behavior: smooth;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-white);
            color: var(--color-slate);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        /* ---------------------------------- */
        /* 2. Header & Navigation             */
        /* ---------------------------------- */
        .main-header {
            background-color: var(--color-white);
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 1.5rem;
        }
        
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .logo a {
             color: var(--color-slate);
             text-decoration: none;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .main-nav ul li a {
            color: var(--color-slate);
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            position: relative;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .main-nav ul li a:hover {
             color: var(--color-slate);
        }
        
        .main-nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--color-accent);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        
        .main-nav ul li a:hover::after,
        .main-nav ul li a.active::after {
            transform: scaleX(1);
        }

        /* ---------------------------------- */
        /* 3. Main Content & Quiz Container   */
        /* ---------------------------------- */
        .quiz-section {
            padding: 4rem 1.5rem;
            background-color: var(--color-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .quiz-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-light);
            border: 1px solid #e5e7eb;
        }
        
        /* Styles for the React Quiz Components will be injected by React/CSS-in-JS */
        /* We can add some base styles here if needed */
        #quiz-root h2 {
            font-family: 'Rajdhani', sans-serif;
            color: var(--color-slate);
        }
        
        #quiz-root button {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--color-teal);
            color: var(--color-white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-soft);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #quiz-root button:hover {
            background-color: #00796B; /* A darker shade of the teal */
        }


        /* ---------------------------------- */
        /* 4. Footer                          */
        /* ---------------------------------- */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            font-size: 0.9rem;
            background-color: var(--color-slate);
        }
        footer p {
            color: #d1d5db;
            margin: auto;
        }

    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Edw4rds Inc.</a>
            </div>
            <nav id="main-nav" class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="quiz.html" class="active">Quiz</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="quiz-section">
            <div class="container">
                <div class="quiz-wrapper">
                    <!-- This is where your React Quiz will be rendered. -->
                    <div id="quiz-root"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Edw4rds Inc. â€” M4DE TO ELEV4TE</p>
        </div>
    </footer>

    <!-- 
      IMPORTANT: This script tag will load the compiled JavaScript for your quiz. 
      You will need to replace 'path/to/your/compiled-quiz-app.js' with the 
      actual path once you build the React application.
    -->
    <script src="path/to/your/compiled-quiz-app.js"></script>

</body>
</html>
